    <!-- Resume Loader Script -->
    <script>
      async function loadResume() {
        const response = await fetch("../data/resume-data.json");
        const data = await response.json();

        const wrapper = document.querySelector(".page-wrapper");

        const sections = [
          { id: "work", title: "Works Experiences", items: data.work_experiences },
          { id: "education", title: "Education", items: data.education },
          { id: "extra", title: "Extra-Curricular Activities & Experience", items: data.extra },
        ];

        for (const section of sections) {
          // Add spacer and section title
          const spacer = document.createElement("div");
          spacer.className = "spacer-90";
          wrapper.appendChild(spacer);

          const caption = document.createElement("div");
          caption.className = "timeline-caption-outer";
          caption.innerHTML = `<div class="timeline-caption"><span>${section.title}</span></div>`;
          wrapper.appendChild(caption);

          // Create timeline container
          const timeline = document.createElement("div");
          timeline.className = "timeline row";

          // Inject items
          section.items.forEach((item, i) => {
            const col = document.createElement("div");
            const offset = i % 2 === 1 ? "offset-xl-6 offset-lg-6 offset-md-6" : "";
            col.className = `col-xl-6 col-lg-6 col-md-6 col-sm-12 timeline-item clip-animation from-top ${offset}`;
            col.setAttribute("data-duration", "1.5");

            col.innerHTML = `
              <div class="timeline-outer">
                <span class="mini-text">${item.date}</span>
                <h5>${item.title}</h5>
                <p class="little-p">${item.desc}</p>
              </div>
            `;

            timeline.appendChild(col);
          });

          wrapper.appendChild(timeline);
        }
      }

      loadResume().catch(console.error);
    </script>
